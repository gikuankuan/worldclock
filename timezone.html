<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <table id="worldTimelist" border="1" width="100%">
        <thead>
            <tr>
                <th>國家</th>
                <th>代碼</th>
                <th>時間</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function worldTime(tz) {
            var s = new Date().toLocaleString("en-GB", { timeZone: tz });
            var a = s.split(/\D/);
            return [a[2], a[1], a[0], a[4], a[5], a[6]];
        }

        let mycity = [
            ["Asia/Tokyo", "日本"],
            ["Asia/Bangkok", "曼谷"],
            ["Asia/Taipei", "台北"],
            ["America/New_York", "紐約"],
        ];
        // https://stackoverflow.com/questions/38399465/how-to-get-list-of-all-timezones-in-javascript

        //first run
        mycity.forEach((item) => {
            //get time
            timeary = worldTime(item[0]);

            // insert data
            var data = document.createElement("tr");
            data.innerHTML = `
            <td>${item[1]}</td>
            <td>${item[0]}</td>
            <td>${timeary[0]}/${timeary[1]}/${timeary[2]} ${timeary[3]}:${timeary[4]}:${timeary[5]}</td>
        `;
            document.getElementById("worldTimelist").childNodes[3].appendChild(data);
        });

        //re-time run
        setInterval(() => {
            //remove
            let element = document.getElementById("worldTimelist").childNodes[3];
            while (element.firstChild) {
                element.removeChild(element.firstChild);
            }

            //create data
            mycity.forEach((item) => {
                //get time
                timeary = worldTime(item[0]);

                // insert data
                var data = document.createElement("tr");
                data.innerHTML = `
            <td>${item[1]}</td>
            <td>${item[0]}</td>
            <td>${timeary[0]}/${timeary[1]}/${timeary[2]} ${timeary[3]}:${timeary[4]}:${timeary[5]}</td>
        `;
                document.getElementById("worldTimelist").childNodes[3].appendChild(data);
            });
        }, 1000);
    </script>
</body>

</html>
